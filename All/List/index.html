<html>

    <body>
        <table>
            <thead>
                <tr id="row1">
                    <td><h1>Grocery</h1></td>
                </tr>

                <tr id="row3"><td>Apples</td></tr>

                <tr id="row5"><td>Butter</td></tr>

        </table>
